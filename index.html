<!DOCTYPE html>
<html>
<head>
	<title>Cirlce Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Ding the Circle!</h1>
	<p>Enter a number between 20 and 75 to play! The lower the radius, the harder the game!</p>
	<form>
		<input type="textbox" name="radius" id="radius"/>
		<button type="button" id="goBtn">Add Circle and Go!!!</button>
		<button type="button" id="reset">Reset</button>
	</form>
	<p>Your circle has an area of <span id="area">0</span></p>

	<canvas id="myCanvas" width="640" height="480">

	</canvas>
	<h3>You've dinged the circle <span id="score">0</span> time(s)!</h3>
	<audio id="audio" src="wav/ding.wav" autostart="false" ></audio>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
